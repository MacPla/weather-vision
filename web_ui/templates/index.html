<!DOCTYPE html>
<html>
<head>
    <title>Weather Vision Dashboard</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .status-box, .history-item {
            background-color: #2e2e2e;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            width: 320px;
        }
        .status-box img, .history-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .refresh-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .refresh-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Vision Dashboard</h1>
        <div class="status-box">
            <p><strong>Current:</strong> {{ status }}</p>
            <p><strong>Last analyzed:</strong> {{ timestamp }}</p>
            <a href="{{ img_url }}"><img src="{{ img_url }}" alt="Last Frame"></a><br>
            <form method="get">
                <button class="refresh-button" type="submit">ðŸ”„ Refresh</button>
            </form>
        </div>

        
    <h2>History (Last 12 Hours)</h2>
    <div style="display: flex; overflow-x: auto; gap: 10px; padding: 10px 0;">
    {% for entry in history %}
      <div style="flex: 0 0 auto; text-align: center;">
        <a href="/image/{{ entry.timestamp }}">
          <img src="{{ entry.image }}" alt="{{ entry.timestamp }}" style="height: 100px; border-radius: 8px;">
        </a>
        <div>{{ entry.timestamp.split(' ')[1][:5] }}</div>
        <div>{{ entry.label }}</div>
      </div>
    {% endfor %}
    </div>
    
        {% for entry in history %}
        <div class="history-item">
            <p>{{ entry.time }}</p>
            <p>{{ entry.status }}</p>
            <a href="{{ entry.image_url }}"><img src="{{ entry.image_url }}" alt="history frame"></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
